<!doctype html>
<html>
  <head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script>
      // Preserve the original path/query so index.html can route appropriately
      (function(){
        try {
          var full = window.location.pathname + window.location.search + window.location.hash;
          var dest = '/index.html?path=' + encodeURIComponent(full);
          window.location.replace(dest);
        } catch (e) {
          // Fallback: bare redirect
          window.location.replace('/index.html');
        }
      })();
    </script>
  </body>
  </html>
