<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Load the compiled Flutter app assets from /web/ -->
  <base href="/web/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hive Map Editor</title>
  <link rel="icon" type="image/png" href="assets/icon_logo.png" />
  <style>
    /* Minimal splash while Flutter boots */
    html,body{height:100%;margin:0}
    .splash-container{position:fixed;inset:0;display:grid;place-items:center;background:linear-gradient(135deg,#0f172a 0%,#1f2937 100%)}
    .splash-inner{ text-align:center; color:#e5e7eb; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif }
    .splash-logo{ width:min(240px,60vw); height:auto; filter:drop-shadow(0 8px 20px rgba(0,0,0,.35)); border-radius:16px }
    .splash-title{ margin-top:14px; font-size:clamp(18px,3.2vw,24px) }
  </style>
  <script>
    // Force the Flutter route to the Hive Map editor
    (function ensureHiveMapRoute(){
      try{
        if(location.hash !== '#/hivemap'){
          history.replaceState(null,'', location.origin + location.pathname + '#/hivemap');
        }
      }catch(e){}
    })();
  </script>
</head>
<body>
  <div id="splash" class="splash-container">
    <div class="splash-inner">
      <img class="splash-logo" src="assets/logo.png" alt="Survival Planner logo" />
      <div class="splash-title">Loading Hive Map Editorâ€¦</div>
    </div>
  </div>

  <!-- Load Flutter app from /web/ using base href above -->
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Hide the splash once Flutter renders its first frame
    window.addEventListener('flutter-first-frame', function(){
      var el = document.getElementById('splash');
      if(el) el.style.display='none';
    });
  </script>
</body>
</html>
