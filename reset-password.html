<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Survival Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .icon {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 20px;
        }

        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 80px;
            color: #4caf50;
        }

        .success-message h2 {
            color: #333;
            margin: 20px 0 10px;
        }

        .success-message p {
            color: #666;
            margin-bottom: 30px;
        }

        .btn-login {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .alert-info {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #42a5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="resetForm">
            <div class="icon">üîí</div>
            <h1>Create New Password</h1>
            <p class="subtitle">Enter your new password below</p>

            <div class="alert alert-error" id="errorAlert"></div>

            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="newPassword" placeholder="Enter new password" required>
                        <span class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
                    </div>
                    <div class="error-message" id="newPasswordError">Password must be at least 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                        <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                    </div>
                    <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
                </div>

                <button type="submit" id="submitBtn">
                    <span id="btnText">Update Password</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">‚úì</div>
            <h2>Password Updated!</h2>
            <p>Your password has been successfully updated.</p>
            <button class="btn-login" onclick="goToLogin()">Go to Login</button>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://wdjophtkpqtpdkbcwxsq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indkam9waHRrcHF0cGRrYmN3eHNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MzAxMTYsImV4cCI6MjA3MDIwNjExNn0.FG3LnqOIJ3fwp5qMAEmYRbF8mwF1ujBiGjEj7E8HnwI';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.classList.add('show');
        }

        function hideError() {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.classList.remove('show');
        }

        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');

            submitBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'inline';
            spinner.style.display = isLoading ? 'block' : 'none';
        }

        function showSuccess() {
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');
        }

        function goToLogin() {
            // Redirect to your login page
            window.location.href = '/index.html';
        }

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const newPasswordError = document.getElementById('newPasswordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            // Reset error messages
            newPasswordError.classList.remove('show');
            confirmPasswordError.classList.remove('show');

            // Validate password length
            if (newPassword.length < 6) {
                newPasswordError.classList.add('show');
                return;
            }

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                confirmPasswordError.classList.add('show');
                return;
            }

            setLoading(true);

            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                showSuccess();
            } catch (error) {
                console.error('Error updating password:', error);
                showError(error.message || 'Failed to update password. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Handle recovery token from URL hash
        async function handleRecovery() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);

            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const type = params.get('type');

            console.log('Recovery type:', type);
            console.log('Has access token:', !!accessToken);

            if (type !== 'recovery') {
                showError('Invalid or expired reset link. Please request a new password reset.');
                document.getElementById('passwordForm').style.display = 'none';
                return;
            }

            if (!accessToken || !refreshToken) {
                showError('Missing recovery tokens. Please request a new password reset.');
                document.getElementById('passwordForm').style.display = 'none';
                return;
            }

            try {
                const { error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken,
                });

                if (error) {
                    console.error('Session error:', error);
                    showError('Session error: ' + error.message);
                    document.getElementById('passwordForm').style.display = 'none';
                } else {
                    console.log('Recovery session active ‚úÖ');
                    // Form is ready to use
                }
            } catch (error) {
                console.error('Error setting session:', error);
                showError('Failed to activate reset session. Please try again.');
                document.getElementById('passwordForm').style.display = 'none';
            }
        }

        // Run recovery handler on page load
        window.addEventListener('load', handleRecovery);
    </script>
</body>
</html>
