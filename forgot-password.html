<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Survival Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .icon {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .success-message {
            display: none;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 80px;
            color: #4caf50;
        }

        .success-message h2 {
            color: #333;
            margin: 20px 0 10px;
        }

        .success-message p {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .email-display {
            color: #667eea;
            font-weight: 600;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="requestForm">
            <div class="icon">üîê</div>
            <h1>Forgot your password?</h1>
            <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

            <div class="alert alert-error" id="errorAlert"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>

                <button type="submit" id="submitBtn">
                    <span id="btnText">Send Reset Link</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>

            <div class="back-link">
                <a href="/index.html">‚Üê Back to Login</a>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">‚úì</div>
            <h2>Email Sent!</h2>
            <p>We've sent a password reset link to</p>
            <p class="email-display" id="emailDisplay"></p>
            <p style="margin-top: 20px;">Click the link in the email to reset your password.</p>
            <div class="back-link" style="margin-top: 30px;">
                <a href="/index.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://wdjophtkpqtpdkbcwxsq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indkam9waHRrcHF0cGRrYmN3eHNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MzAxMTYsImV4cCI6MjA3MDIwNjExNn0.FG3LnqOIJ3fwp5qMAEmYRbF8mwF1ujBiGjEj7E8HnwI';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.classList.add('show');
        }

        function hideError() {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.classList.remove('show');
        }

        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');

            submitBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'inline';
            spinner.style.display = isLoading ? 'block' : 'none';
        }

        function showSuccess(email) {
            document.getElementById('requestForm').style.display = 'none';
            document.getElementById('emailDisplay').textContent = email;
            document.getElementById('successMessage').classList.add('show');
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');

            // Reset error message
            emailError.classList.remove('show');

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.classList.add('show');
                return;
            }

            setLoading(true);

            try {
                // Redirect to your actual domain
                const redirectUrl = 'https://survival-planner.com/reset-password.html';

                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: redirectUrl,
                });

                if (error) throw error;

                showSuccess(email);
            } catch (error) {
                console.error('Error sending reset email:', error);
                showError(error.message || 'Failed to send reset email. Please try again.');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
